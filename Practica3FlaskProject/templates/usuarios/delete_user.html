<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Usuario</title>
</head>
<body>
    <h1>Confirmar Eliminación de Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar este usuario?</p>
    <p>Nombre: {{ usuario.nombre }}</p>
    <p>Apellido Paterno: {{ usuario.apPat }}</p>
    <p>Apellido Materno: {{ usuario.apMat }}</p>
    <p>Email: {{ usuario.email }}</p>
    <form action="{{ url_for('delete_user', id_usuario=usuario.idUsuario) }}" method="POST">
        <input type="submit" value="Eliminar">
    </form>
</body>
</html>
