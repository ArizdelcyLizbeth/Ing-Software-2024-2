<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
</head>
<body>
    <h1>Modificar Usuario</h1>
    <form action="/usuario/modificar/{{ usuario.idUsuario }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br><br>
        <label for="apPat">Apellido Paterno:</label>
        <input type="text" id="apPat" name="apPat" value="{{ usuario.apPat }}" required><br><br>
        <label for="apMat">Apellido Materno:</label>
        <input type="text" id="apMat" name="apMat" value="{{ usuario.apMat }}"><br><br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>
        <input type="submit" value="Guardar Cambios">
    </form>
</body>
</html>
